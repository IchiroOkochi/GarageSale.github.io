    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 3em;
            color: #4a5568;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-size: 1.2em;
            color: #718096;
            margin-bottom: 20px;
        }

        .sale-info {
            background: linear-gradient(45deg, #ff6b6b, #ffa726);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .item-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .item-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        /* Touch swipe support for carousels */
        .image-carousel {
            position: relative;
            width: 100%;
            height: 250px;
            overflow: hidden;
            touch-action: pan-y;
        }

        .item-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }

        .item-image.active {
            opacity: 1;
        }

        .item-card:hover .item-image.active {
            transform: scale(1.05);
        }

        .carousel-nav {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .carousel-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .carousel-dot.active {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.2);
        }

        .carousel-arrows {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .carousel-arrows:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .carousel-prev {
            left: 10px;
        }

        .carousel-next {
            right: 10px;
        }

        .item-card:hover .carousel-arrows {
            opacity: 1;
        }

        .image-counter {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            z-index: 10;
        }

        .item-content {
            padding: 25px;
        }

        .item-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .item-price {
            font-size: 1.3em;
            color: #e53e3e;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .item-description {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .item-condition {
            display: inline-block;
            background: #48bb78;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .condition-fair {
            background: #ed8936;
        }

        .condition-good {
            background: #4299e1;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .contact-info {
            font-size: 1.1em;
            color: #4a5568;
            margin-bottom: 15px;
        }

        /* Mobile-first responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            header {
                padding: 20px 15px;
                margin-bottom: 25px;
            }

            h1 {
                font-size: 2.2em;
                margin-bottom: 8px;
            }

            .subtitle {
                font-size: 1.1em;
                margin-bottom: 15px;
            }

            .sale-info {
                font-size: 0.9em;
                padding: 12px;
                line-height: 1.4;
            }
            
            .items-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                margin-top: 25px;
            }

            .item-card {
                border-radius: 15px;
            }

            .image-carousel {
                height: 300px;
            }

            .item-image {
                height: 300px;
            }

            .item-content {
                padding: 20px 15px;
            }

            .item-name {
                font-size: 1.3em;
                margin-bottom: 8px;
            }

            .item-price {
                font-size: 1.2em;
                margin-bottom: 12px;
            }

            .item-description {
                font-size: 0.95em;
                line-height: 1.5;
                margin-bottom: 12px;
            }

            .item-condition {
                font-size: 0.85em;
                padding: 4px 10px;
            }

            /* Mobile carousel controls */
            .carousel-arrows {
                width: 40px;
                height: 40px;
                font-size: 18px;
                opacity: 0.8;
            }

            .carousel-prev {
                left: 5px;
            }

            .carousel-next {
                right: 5px;
            }

            .carousel-dot {
                width: 12px;
                height: 12px;
            }

            .image-counter {
                font-size: 11px;
                padding: 3px 6px;
                top: 5px;
                right: 5px;
            }

            .footer {
                padding: 20px 15px;
                margin-top: 30px;
            }

            .contact-info {
                font-size: 1em;
                margin-bottom: 12px;
                line-height: 1.4;
            }
        }

        /* Tablet adjustments */
        @media (min-width: 769px) and (max-width: 1024px) {
            .items-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 25px;
            }

            .container {
                padding: 15px;
            }
        }

        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            .carousel-arrows {
                opacity: 1;
                background: rgba(0, 0, 0, 0.6);
            }

            .item-card:hover .item-image.active {
                transform: none;
            }

            .item-card {
                transition: transform 0.2s ease;
            }

            .item-card:active {
                transform: translateY(-2px) scale(0.98);
            }
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>

            };

            const handleTouchMove = (e) => {
                currentX = e.touches[0].clientX;
                const diffX = Math.abs(currentX - startX);
                const diffY = Math.abs(e.touches[0].clientY - startY);

                if (isScrolling === null) {
                    isScrolling = diffY > diffX;
                }

                if (!isScrolling && diffX > 10) {
                    e.preventDefault();
                }
            };

            const handleTouchEnd = (e) => {
                if (isScrolling) return;

                const diffX = currentX - startX;
                const threshold = 50;

                if (Math.abs(diffX) > threshold) {
                    const nextBtn = carousel.querySelector('.carousel-next');
                    const prevBtn = carousel.querySelector('.carousel-prev');

                    if (diffX > 0 && prevBtn) {
                        prevBtn.click();
                    } else if (diffX < 0 && nextBtn) {
                        nextBtn.click();
                    }
                }
            };

            carousel.addEventListener('touchstart', handleTouchStart, { passive: true });
            carousel.addEventListener('touchmove', handleTouchMove, { passive: false });
            carousel.addEventListener('touchend', handleTouchEnd, { passive: true });
        }

        // Image carousel functionality
        function initializeCarousels() {
            const carousels = document.querySelectorAll('.image-carousel');
            
            carousels.forEach(carousel => {
                const images = carousel.querySelectorAll('.item-image');
                const dots = carousel.querySelectorAll('.carousel-dot');
                const prevBtn = carousel.querySelector('.carousel-prev');
                const nextBtn = carousel.querySelector('.carousel-next');
                const counter = carousel.querySelector('.image-counter');
                let currentIndex = 0;

                function showImage(index) {
                    // Hide all images and deactivate dots
                    images.forEach(img => img.classList.remove('active'));
                    dots.forEach(dot => dot.classList.remove('active'));
                    
                    // Show current image and activate dot
                    images[index].classList.add('active');
                    if (dots[index]) dots[index].classList.add('active');
                    
                    // Update counter
                    if (counter) {
                        counter.textContent = `${index + 1} / ${images.length}`;
                    }
                }

                function nextImage() {
                    currentIndex = (currentIndex + 1) % images.length;
                    showImage(currentIndex);
                }

                function prevImage() {
                    currentIndex = (currentIndex - 1 + images.length) % images.length;
                    showImage(currentIndex);
                }

                // Event listeners
                if (nextBtn) nextBtn.addEventListener('click', nextImage);
                if (prevBtn) prevBtn.addEventListener('click', prevImage);

                dots.forEach((dot, index) => {
                    dot.addEventListener('click', () => {
                        currentIndex = index;
                        showImage(currentIndex);
                    });
                });

                // Auto-advance carousel - only on desktop
                let autoAdvance;
                const card = carousel.closest('.item-card');
                
                // Check if device supports hover (desktop)
                if (window.matchMedia('(hover: hover)').matches) {
                    card.addEventListener('mouseenter', () => {
                        if (images.length > 1) {
                            autoAdvance = setInterval(nextImage, 3000);
                        }
                    });

                    card.addEventListener('mouseleave', () => {
                        clearInterval(autoAdvance);
                    });
                }

                // Add touch support for mobile
                addTouchSupport(carousel);

                // Initialize first image
                showImage(0);
            });
        }

        // Add some interactive hover effects
        document.querySelectorAll('.item-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-10px) scale(1.02)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Add floating animation to background elements
        function createFloatingElements() {
            const container = document.querySelector('.floating-elements');
            for (let i = 0; i < 8; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                element.style.width = Math.random() * 60 + 20 + 'px';
                element.style.height = element.style.width;
                element.style.left = Math.random() * 100 + '%';
                element.style.top = Math.random() * 100 + '%';
                element.style.animationDelay = Math.random() * 6 + 's';
                element.style.animationDuration = (Math.random() * 4 + 4) + 's';
                container.appendChild(element);
            }
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingElements();
            initializeCarousels();
        });
    </script>
</body>
